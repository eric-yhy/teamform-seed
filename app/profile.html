	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script>
	  	  



    
   </head>
   <body>
       <div id="top"></div>
      <!--navbar-->
      <div ng-include="'navbar.html'" id='navbarMenu'></div>
       <!--<img src="img/img1_thin.jpg" alt="teamform_banner" style="width:100%;">-->
       <!--<div class="page-header">-->
    <div>
     <section  style="background-image: url('img/img1_thin.jpg');" class="banner img-responsive" >
          <br><br><br><br><br>
          <h1 class="pull-left banner_title">Edit Your Profile</h1>
      </section>
    </div>
      <div class="container">
             
 
            <!--<br>
  			<h2 class="text-center ">Your Profile</h2>
              <br>-->
		<!--</div>-->
        <div class="row">
        <div class="col-md-3">
        </div>
        <div class="custom_center_box row col-md-6">
            <form name="ProfileForm" class="css-form "  novalidate>
                <div class="form-group">
                    <label>Name*:</label>
                    <div class="col-md-12"><input class="form-control ng-dirty ng-invalid ng-valid" type="text" name="userName" placeholder="Please enter Username" ng-model="userData.name" ng-disabled="othersProfile" required>
                    <br>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label>Language:</label>
                        <ol>
                            <li style="cursor: pointer" ng-repeat="lan in userData.language">{{lan}}
                                &nbsp;&nbsp;<a class="" ng-click="removeLanguage(lan)" ng-hide="othersProfile"><span class="glyphicon glyphicon-trash"></span></a></li>
                        </ol>
                        <div class="col-md-10">
                    <input class="form-control" type="text" name="lan" ng-model="txtLanguage" ng-disabled="othersProfile" ng-hide="othersProfile"></div>
                    <div class="col-md-2"><button class="btn btn-primary "  ng-click="addLanguage()" ng-hide="othersProfile">Add</button>
                    </div><br>
                </div>

                <div class="form-group">
                    <label>GPA:</label>
                    <div class="col-md-12"><input class="form-control ng-dirty ng-invalid ng-valid" type="number" name="gpa" ng-model="userData.gpa" placeholder="0 to 4.3" ng-disabled="othersProfile" min=0 max=4.3 required>
                    <br></div>
                    
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <div class="col-md-12">
                    <textarea class="form-control" ng-model="userData.description" ng-disabled="othersProfile"></textarea>
                    <br></div>
                </div>
                
                <div class="form-group text-center">
                    <input class="btn btn-primary" type="submit" value="Submit" ng-click='submitUserData()' ng-hide="othersProfile">
                </div>
            
 
                <!--<div class="form-group">CurrentTeam:{{userData.teams}}</div>
                <div class="form-group">Eventlist:{{userData.eventlist}}</div>
                <div class="form-group">My User id: {{userData.userid}}</div>-->
                        
                <!--button class="btn btn-primary" ng-click="testeventlist()">test event list</button-->        

            </form>
        </div>

          <div class="col-md-3">
             
        </div>
        </div>

                    </ul>
                </div>
        </div>-->
